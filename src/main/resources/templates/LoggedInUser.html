<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <title>Sjúklingur</title>
</head>
<body>

<h1><span th:text="${LoggedInUser.name}"></span></h1>

<!-- Display patient information -->
<p><strong>Kennitala:</strong> <span th:text="${LoggedInUser.kennitala}"></span></p>
<p><strong>Heimilsifang:</strong> <span th:text="${LoggedInUser.address}"></span></p>
<p><strong>Netfang:</strong> <span th:text="${LoggedInUser.email}"></span></p>
<p><strong>Sími:</strong> <span th:text="${LoggedInUser.phoneNumber}"></span></p>

<!-- Form to edit patient information -->
<form method="post" th:action="@{/edit}">
    <input type="text" name="name" th:value="${LoggedInUser.name}" placeholder="Name" required/>
    <input type="text" name="kennitala" th:value="${LoggedInUser.kennitala}" placeholder="Kennitala" required/>
    <input type="text" name="address" th:value="${LoggedInUser.address}" placeholder="Address" required/>
    <input type="email" name="email" th:value="${LoggedInUser.email}" placeholder="Email" required/>
    <input type="tel" name="phoneNumber" th:value="${LoggedInUser.phoneNumber}" placeholder="Phone Number" required/>
    <button type="submit">Update Information</button>
</form>
<br>
<br>
<br>
<!-- Form to register for basic waiting list -->
<form method="post" th:action="@{/registerForBasicList}">
    <div class="form-group">
        <label for="physio">Veldu sjúkraþjálfara:</label>
        <select id="physio" name="physio">
            <option value="not_specified">Hver sem er</option>
            <option value="physio1">Andri Fannar Kristjánsson</option>
            <option value="physio2">Ástríður Haraldsdóttir Passauer</option>
            <option value="physio3">Friðrik Þór Ólafsson</option>
            <option value="physio4">Sigurður Örn Gunnarsson</option>
            <!-- Add more physiotherapists as needed -->
        </select>
    </div>
    <br><br><br>
    <div class="form-group">
        <label for="symptoms">Hér geturðu skrifað stutta lýsingu á vandamálinu</label>
        <textarea id="symptoms" name="symptoms" rows="4" cols="50"></textarea>
    </div>
        <br><br><br>
    <input type="hidden" th:field="*{registrationDate}" th:value="${#dates.createNow()}" />
    <button type="submit">Skrá á biðlista</button>
</form>

</html>
