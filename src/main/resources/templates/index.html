<!DOCTYPE html >
<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Forsíða</title>
    </head>
    <body>
        <h1>Tjekk!!</h1>
        <section th:switch="${user}">
            <h2 th:case="null">Engir sjúklingar</h2>
            <div th:case="*">
                <h2>Sjúklingar</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nafn</th>
                            <th>Netfang</th>
                            <th>kennitala</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.kennitala}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/signIn">Skrá sig inn</a></p>
        </section>
    </body>
</html>
