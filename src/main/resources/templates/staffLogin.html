<!DOCTYPE html >
<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Innskráning</title>
    </head>
    <body>
        <h2>Staff Innskráning</h2>
        <form th:action="@{/staffLogin}" th:object="${staff}" method="post">
          <label for="email">Netfang</label>
          <input type="text" name="email" id="email" th:field="*{email}" placeholder="xxx@email.com"/>

          <label for="password">Lykilorð</label>
          <input type="password" name="password" th:field="*{password}" id="password" placeholder=""/>
          <input type="submit" value="Innskráning"/>
        </form>
        <p><a href="/"> Til baka</a></p>
    </body>
</html>
